{% extends "base_generic.html" %}

{% block content %}

      {% for mamandyk in mamandyk_list %}
      <li>
        <a href="{{ mamandyk.get_absolute_url }}">{{mamandyk.title }}</a> ({{mamandyk.mugalim}})

      <p>...  </p>
    {% endif %}       
{% endblock %}
